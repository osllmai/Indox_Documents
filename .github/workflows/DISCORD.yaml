      - name: Load README.md Content
        id: load_markdown
        run: |
          curl -sL https://raw.githubusercontent.com/osllmai/Indox_Documents/master/README.md | head -c 1500 > markdown_content.txt
          echo "MARKDOWN_CONTENT=$(jq -Rs . < markdown_content.txt)" >> $GITHUB_ENV

      - name: Send GitHub Event Notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_MASTER_URL }}
        run: |
          MARKDOWN_CONTENT=$(jq -Rs . < markdown_content.txt)

          JSON_PAYLOAD=$(jq -n \
            --arg timestamp "$TIMESTAMP" \
            --arg repo "$REPO" \
            --arg markdown_url "$MARKDOWN_URL" \
            --arg tag "$TAG_NAME" \
            --arg version "$VERSION_NAME" \
            --arg markdown_content "$MARKDOWN_CONTENT" \
            '{
              "username": "GitHub Bot",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [
                {
                  "title": "ðŸš€ Release \($version)",
                  "description": "We are excited to announce the latest release of our project!",
                  "fields": [
                    {
                      "name": "ðŸ“œ Markdown Documentation",
                      "value": "[Click here](\($markdown_url))\n\nMarkdown Preview:\n```\n\($markdown_content)\n```",
                      "inline": false
                    }
                  ]
                }
              ]
            }')

          # Send to Discord webhook
          curl -H "Content-Type: application/json" -X POST -d "$JSON_PAYLOAD" "$DISCORD_WEBHOOK_URL"
