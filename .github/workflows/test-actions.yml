name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Enable Debug Logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: âœ… Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: âœ… Install Dependencies
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running npm install..."
          npm install
          echo "âœ… npm install completed."

      - name: ğŸ”„ Run Docusaurus Build to Generate Versions
        run: |
          cd indoxDocs/classic
          echo "ğŸš€ Running build to generate versions.json..."
          npm run build -- --out-dir build
          echo "âœ… Build completed."

      - name: âœ… Verify `versions.json` Exists After Build
        run: |
          cd indoxDocs/classic
          if [ -f versions.json ]; then
            echo "ğŸ“œ versions.json found!"
            cat versions.json
          else
            echo "âŒ ERROR: versions.json not found after build!"
            exit 1  # Fail the workflow if the file is missing
          fi

      - name: âœ… Verify Build Output
        run: |
          echo "ğŸ“‚ Checking all generated files..."
          find indoxDocs/classic/build/ -type d -print  # Show all built folders
          ls -la indoxDocs/classic/build/  # List main directory contents
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists!"
          else
            echo "âŒ Build directory missing!"
            exit 1
          fi

      - name: âœ… Upload to FTP Server (Force Overwrite)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/
          server-dir: docs.osllm.ai/public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
          force: true  # Ensures all files are overwritten
          log-level: verbose  # Detailed logs for debugging

      - name: ğŸš¨ Capture Logs if Failure Occurs
        if: ${{ failure() }}
        run: |
          echo "ğŸš¨ ERROR DETECTED!"
          echo "ğŸ“œ npm Install Log:"
          cat indoxDocs/classic/npm_install.log || echo "âš ï¸ No npm install log found."

          echo "ğŸ“œ Build Docs Log:"
          cat indoxDocs/classic/build_docs.log || echo "âš ï¸ No build-docs log found."

          echo "ğŸ“‚ Checking Final Build Directory Contents:"
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists!"
            ls -la indoxDocs/classic/build/
          else
            echo "âŒ Build directory is missing!"
          fi

          echo "ğŸš¨ Deployment failed! Check logs above for details."
