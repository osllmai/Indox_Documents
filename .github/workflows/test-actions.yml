name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Enable Debug Logging
        run: |
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
          echo "âœ… Debug logging enabled."

      - name: âœ… Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used
        continue-on-error: false

      - name: âœ… Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: âœ… Install Dependencies
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running npm install..."
          if npm install 2>&1 | tee npm_install.log; then
            echo "âœ… npm install completed successfully."
          else
            echo "âŒ npm install failed!" && exit 1
          fi

      - name: âœ… Debug: List Installed Dependencies
        run: |
          echo "ğŸ“‚ Checking installed dependencies..."
          if ls -la indoxDocs/classic/node_modules/; then
            echo "âœ… Dependencies are installed."
          else
            echo "âŒ Dependencies are missing!" && exit 1
          fi

      - name: âœ… Build Documentation (With Debugging)
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running npm run build..."
          if npm run build 2>&1 | tee build_docs.log; then
            echo "âœ… Build completed successfully."
          else
            echo "âŒ Build failed!" && exit 1
          fi

      - name: âœ… Debug: Check Whatâ€™s Built
        run: |
          echo "ğŸ“‚ Checking all generated files..."
          find indoxDocs/classic/ -type d -print  # Show all folders created
          ls -la indoxDocs/classic/  # List main directory contents
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists."
          else
            echo "âŒ Build directory is missing!" && exit 1
          fi

      - name: âœ… Ensure Build Directory Exists
        run: |
          mkdir -p indoxDocs/classic/build/
          echo "âœ… Build directory ensured."

      - name: âœ… Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Uploads only the build directory
          server-dir: /public_html/  # Adjust based on your FTP server

      - name: ğŸš¨ Capture Logs if Failure Occurs
        if: ${{ failure() }}
        run: |
          echo "ğŸš¨ ERROR DETECTED!"
          echo "ğŸ“œ npm Install Log:"
          cat indoxDocs/classic/npm_install.log || echo "âš ï¸ No npm install log found."

          echo "ğŸ“œ Build Docs Log:"
          cat indoxDocs/classic/build_docs.log || echo "âš ï¸ No build-docs log found."

          echo "ğŸ“‚ Checking Final Build Directory Contents:"
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists."
          else
            echo "âŒ Build directory is missing!"
          fi

          echo "ğŸš¨ Deployment failed! Check logs above for details."
