name: Test GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  test_actions:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: âœ… Verify `indoxDocs/classic/` Exists
        run: |
          if [ -d "indoxDocs/classic/" ]; then
            echo "âœ… Directory exists!"
          else
            echo "âŒ Directory missing!"
            exit 1
          fi

      - name: âœ… Install Dependencies
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running npm install..."
          if npm install; then
            echo "âœ… npm install completed successfully."
          else
            echo "âŒ npm install failed!"
            exit 1
          fi

      - name: âœ… Build Documentation
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running npm run build..."
          if npm run build; then
            echo "âœ… Build completed successfully."
          else
            echo "âŒ Build failed!"
            exit 1
          fi

      - name: âœ… Check Build Output
        run: |
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists!"
            ls -la indoxDocs/classic/build/
          else
            echo "âŒ Build directory missing!"
            exit 1
          fi
