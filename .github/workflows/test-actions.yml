name: Test GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  test_actions:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v3

      - name: ✅ Verify `indoxDocs/classic/` Exists
        run: |
          if [ -d "indoxDocs/classic/" ]; then
            echo "✅ Directory exists!"
            ls -la indoxDocs/classic/
          else
            echo "❌ Directory missing!"
            exit 1
          fi
