name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Enable Debug Logging
        run: |
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
          echo "âœ… Debug logging enabled."

      - name: âœ… Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: âœ… Install Dependencies
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running npm install..."
          npm install
          echo "âœ… npm install completed."

      - name: âœ… Ensure `versions.json` Exists & List Versions
        run: |
          cd indoxDocs/classic
          if [ ! -f versions.json ]; then
            echo "âŒ versions.json missing! Creating it now..."
            echo '[]' > versions.json
            echo "âœ… versions.json created."
          fi
          echo "ğŸ“œ Existing versions.json content:"
          cat versions.json
          echo "ğŸ”„ Listing all versions available:"
          jq -r '.[]' versions.json || echo "âš ï¸ Unable to parse versions.json"

      - name: âœ… Check & Debug `docusaurus.config.js`
        run: |
          cd indoxDocs/classic
          echo "ğŸ” Checking for versioning support in docusaurus.config.js..."
          grep "versions" docusaurus.config.js || echo "âš ï¸ Warning: No versioning found in docusaurus.config.js"

      - name: âœ… Force Full Docusaurus Rebuild (Clear Cache)
        run: |
          cd indoxDocs/classic
          echo "ğŸ§¹ Removing old build and cache..."
          rm -rf build .docusaurus
          echo "âœ… Cache cleared."

      - name: ğŸš€ Build All Versions of Documentation
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running full Docusaurus build..."
          npm run docusaurus clear
          npm run build
          echo "âœ… Full rebuild completed."

      - name: âœ… Verify Built Versions Before FTP Upload
        run: |
          cd indoxDocs/classic/build
          echo "ğŸ“‚ Checking all built versions..."
          ls -laR
          echo "ğŸ” Detecting versions from build directory:"
          ls -d */ | sed 's#/##'

      - name: âœ… List Built Versions Before FTP Upload
        run: |
          echo "ğŸ“‚ Contents of build directory before FTP upload:"
          ls -laR indoxDocs/classic/build/

      - name: ğŸš¨ Clean Up Existing Files on Server
        run: |
          echo "ğŸš¨ Connecting to FTP server and deleting all files before uploading..."
          lftp -e "set ftp:ssl-allow no; open ${{ secrets.FTP_SERVER }} -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}; mirror -R --delete-empty-dirs --verbose --remove-first docs.osllm.ai/public_html/; bye"

      - name: âœ… Upload New Build to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Uploads only the contents, not build/
          server-dir: docs.osllm.ai/public_html/  # Ensure files go directly inside public_html
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/build/**  # Prevents nesting the build folder itself

      - name: ğŸš¨ Capture Logs if Failure Occurs
        if: ${{ failure() }}
        run: |
          echo "ğŸš¨ ERROR DETECTED!"
          echo "ğŸ“œ npm Install Log:"
          cat indoxDocs/classic/npm_install.log || echo "âš ï¸ No npm install log found."

          echo "ğŸ“œ Build Docs Log:"
          cat indoxDocs/classic/build_docs.log || echo "âš ï¸ No build-docs log found."

          echo "ğŸ“‚ Checking Final Build Directory Contents:"
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists!"
            ls -laR indoxDocs/classic/build/
          else
            echo "âŒ Build directory is missing!"
          fi

          echo "ğŸš¨ Deployment failed! Check logs above for details."
