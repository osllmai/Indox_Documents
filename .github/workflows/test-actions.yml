name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Enable Debug Logging
        run: |
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
          echo "✅ Debug logging enabled."

      - name: ✅ Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: ✅ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ✅ Verify `indoxDocs/classic/` Exists
        run: |
          if [ -d "indoxDocs/classic/" ]; then
            echo "✅ Directory exists!"
          else
            echo "❌ Directory missing!"
            exit 1
          fi

      - name: ✅ Install Dependencies
        run: |
          cd indoxDocs/classic
          echo "📦 Running npm install..."
          if npm install; then
            echo "✅ npm install completed successfully."
          else
            echo "❌ npm install failed!"
            exit 1
          fi

      - name: ✅ Build Documentation
        run: |
          cd indoxDocs/classic
          echo "📦 Running npm run build..."
          if npm run build; then
            echo "✅ Build completed successfully."
          else
            echo "❌ Build failed!"
            exit 1
          fi

      - name: ✅ Check Build Output
        run: |
          echo "📂 Checking all generated files..."
          find indoxDocs/classic/ -type d -print  # Show all folders created
          ls -la indoxDocs/classic/  # List main directory contents
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "✅ Build directory exists!"
            ls -la indoxDocs/classic/build/
          else
            echo "❌ Build directory missing!"
            exit 1
          fi

      - name: ✅ Ensure Build Directory Exists
        run: |
          mkdir -p indoxDocs/classic/build/
          echo "✅ Build directory ensured."

      - name: ✅ Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Change from 'build/' to 'build/*'
          server-dir: docs.osllm.ai/public_html/  # Upload directly to public_html
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*

         


