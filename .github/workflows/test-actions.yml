name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Enable Debug Logging
        run: |
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
          echo "âœ… Debug logging enabled."

      - name: âœ… Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: âœ… Check If `build/` Exists
        id: check_build
        run: |
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists, checking versions..."
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
          else
            echo "âŒ Build directory missing, running full build process!"
            echo "SKIP_BUILD=false" >> $GITHUB_ENV
          fi

      - name: âœ… Install Dependencies (Only If Needed)
        if: env.SKIP_BUILD == 'false'
        run: |
          cd indoxDocs/classic
          echo "ğŸ“¦ Running npm install..."
          npm install
          echo "âœ… npm install completed."

      - name: âœ… Ensure All Versions Are Built
        run: |
          cd indoxDocs/classic
          if [ -f versions.json ]; then
            echo "ğŸ“œ Found versions.json, forcing all versions to be built."
            cat versions.json
          else
            echo "âš ï¸ versions.json not found. Running a full rebuild."
          fi

      - name: âœ… Build Documentation (Only If Needed)
        if: env.SKIP_BUILD == 'false'
        run: |
          cd indoxDocs/classic
          echo "ğŸ§¹ Clearing old cache to ensure all versions build..."
          npm run docusaurus clear
          
          echo "ğŸ“¦ Running npm run build for all versions..."
          npm run build
          echo "âœ… Build completed for all versions."

      - name: âœ… Ensure Build Directory Exists
        run: mkdir -p indoxDocs/classic/build/

      - name: âœ… Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Upload only the contents
          server-dir: docs.osllm.ai/public_html/  # Ensure files go directly inside public_html
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/build/**  # Prevents nesting the build folder itself

      - name: ğŸš¨ Capture Logs if Failure Occurs
        if: ${{ failure() }}
        run: |
          echo "ğŸš¨ ERROR DETECTED!"
          echo "ğŸ“œ npm Install Log:"
          cat indoxDocs/classic/npm_install.log || echo "âš ï¸ No npm install log found."

          echo "ğŸ“œ Build Docs Log:"
          cat indoxDocs/classic/build_docs.log || echo "âš ï¸ No build-docs log found."

          echo "ğŸ“‚ Checking Final Build Directory Contents:"
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "âœ… Build directory exists!"
            ls -la indoxDocs/classic/build/
          else
            echo "âŒ Build directory is missing!"
          fi

          echo "ğŸš¨ Deployment failed! Check logs above for details."
