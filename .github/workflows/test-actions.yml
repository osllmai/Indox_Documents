name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Enable Debug Logging
        run: |
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
          echo "✅ Debug logging enabled."

      - name: ✅ Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: ✅ Install Dependencies
        run: |
          cd indoxDocs/classic
          echo "📦 Running npm install..."
          npm install
          echo "✅ npm install completed."

      - name: ✅ Verify & Update `versions.json`
        run: |
          cd indoxDocs/classic
          if [ -f versions.json ]; then
            echo "📜 Found existing versions.json. Content:"
            cat versions.json
          else
            echo "❌ versions.json missing! Creating it now..."
            echo '["0.0.1", "0.1", "0.1.1"]' > versions.json
            echo "✅ versions.json created."
          fi

      - name: ✅ Debug `versions.json` Before Build
        run: |
          cd indoxDocs/classic
          echo "📜 Checking versions.json before build:"
          cat versions.json

      - name: ✅ Force Full Docusaurus Rebuild (Clear Cache)
        run: |
          cd indoxDocs/classic
          echo "🧹 Removing old build and cache..."
          rm -rf build .docusaurus
          echo "✅ Cache cleared."

      - name: ✅ Build All Versions of Documentation
        run: |
          cd indoxDocs/classic
          echo "📦 Running full Docusaurus build..."
          npm run build
          echo "✅ Full rebuild completed."

      - name: ✅ Verify Build Output
        run: |
          cd indoxDocs/classic/build
          echo "📂 Checking all generated versions..."
          ls -laR
          if [ -d "indoxDocs/classic/build" ]; then
            echo "✅ Build directory exists!"
          else
            echo "❌ Build directory missing!"
            exit 1
          fi

      - name: ✅ List Built Versions Before FTP Upload
        run: |
          echo "📂 Contents of build directory before FTP upload:"
          ls -laR indoxDocs/classic/build/

      - name: ✅ Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Uploads only the contents, not build/
          server-dir: docs.osllm.ai/public_html/  # Ensure files go directly inside public_html
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
            **/build/**  # Prevents nesting the build folder itself

      - name: 🚨 Capture Logs if Failure Occurs
        if: ${{ failure() }}
        run: |
          echo "🚨 ERROR DETECTED!"
          echo "📜 npm Install Log:"
          cat indoxDocs/classic/npm_install.log || echo "⚠️ No npm install log found."

          echo "📜 Build Docs Log:"
          cat indoxDocs/classic/build_docs.log || echo "⚠️ No build-docs log found."

          echo "📂 Checking Final Build Directory Contents:"
          if [ -d "indoxDocs/classic/build/" ]; then
            echo "✅ Build directory exists!"
            ls -laR indoxDocs/classic/build/
          else
            echo "❌ Build directory is missing!"
          fi

          echo "🚨 Deployment failed! Check logs above for details."
