name: GitHub to Discord & Telegram Notification

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  notify_discord_telegram:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to get all tags

      - name: Gather Deployment Information
        id: gather_info
        run: |
          TIMESTAMP=$(date -u "+%A, %B %d %Y, %I:%M:%S %p UTC")
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          echo "REPO=${{ github.repository }}" >> $GITHUB_ENV
          echo "MARKDOWN_URL=https://github.com/osllmai/Indox_Documents/blob/master/README.md" >> $GITHUB_ENV

      - name: Load README.md Content
        id: load_markdown
        run: |
          # Read local README.md and limit to 800 characters
          MARKDOWN_CONTENT=$(cat README.md | head -c 800)

          # Remove Markdown formatting
          PLAIN_TEXT=$(echo "$MARKDOWN_CONTENT" | sed -e 's/#//g' -e 's/\*\*//g' -e 's/`//g')

          # Add "Continue reading" link
          PLAIN_TEXT="$PLAIN_TEXT\n\nTo continue reading, please visit: https://github.com/osllmai/Indox_Documents"

          # Fallback message if empty
          if [ -z "$PLAIN_TEXT" ]; then
            PLAIN_TEXT="README.md could not be loaded. To view the documentation, please visit: https://github.com/osllmai/Indox_Documents"
          fi

          # Store variable
          delimiter=$(openssl rand -hex 6)
          echo "PLAIN_TEXT<<${delimiter}" >> $GITHUB_ENV
          echo "$PLAIN_TEXT" >> $GITHUB_ENV
          echo "${delimiter}" >> $GITHUB_ENV

      - name: Fetch Latest Tag and Determine Next Version
        id: versioning
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 | tr -d '\r')
          if [[ -z "$LATEST_TAG" ]]; then
            NEW_TAG="v0.1.0"
          else
            if [[ "$LATEST_TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              PATCH="${BASH_REMATCH[3]}"
            else
              echo "Error: Could not parse latest valid semantic version tag '$LATEST_TAG'"
              exit 1
            fi
            PATCH=$((PATCH + 1))
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          fi
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create and Push New Git Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$NEW_TAG" \
            --title "Release $NEW_TAG" \
            --notes "Automated release generated for $NEW_TAG."

      - name: Send GitHub Event Notification to Discord & Telegram
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_MASTER_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_NAME: ${{ secrets.TELEGRAM_CHANNEL_NAME }}
        run: |
          RELEASE_MESSAGE="üöÄ *New Release: $NEW_TAG*\n\n\
          üìÇ Repository: [$REPO](https://github.com/$REPO)\n\
          üìú [Documentation](https://github.com/osllmai/Indox_Documents/blob/master/README.md)\n\
          üìú *Documentation Update Preview:*\n$PLAIN_TEXT\n\
          üè∑Ô∏è Version: $NEW_TAG\n\n\
          üîî Stay updated with the latest releases!"

          # Send to Discord
          JSON_PAYLOAD=$(jq -n \
            --arg repo "$REPO" \
            --arg markdown_url "$MARKDOWN_URL" \
            --arg tag "$NEW_TAG" \
            --arg preview "$PLAIN_TEXT" \
            '{
              "username": "GitHub Bot",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [
                {
                  "title": "üöÄ Release \($tag)",
                  "description": "New release deployed automatically!",
                  "fields": [
                    {
                      "name": "üìÇ Repository",
                      "value": "[\($repo)](https://github.com/\($repo))",
                      "inline": false
                    },
                    {
                      "name": "üìú Documentation",
                      "value": "[Click here](\($markdown_url))",
                      "inline": false
                    },
                    {
                      "name": "üìú Documentation Update Preview",
                      "value": "\($preview)",
                      "inline": false
                    },
                    {
                      "name": "üè∑Ô∏è Version",
                      "value": "\($tag)",
                      "inline": false
                    }
                  ]
                }
              ]
            }')

          curl -H "Content-Type: application/json" -X POST -d "$JSON_PAYLOAD" "$DISCORD_WEBHOOK_URL"

          # Send to Telegram
          curl -s -X GET "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            --data-urlencode "chat_id=$TELEGRAM_CHANNEL_NAME" \
            --data-urlencode "text=$RELEASE_MESSAGE" \
            --data-urlencode "parse_mode=Markdown"
