name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Enable Debug Logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd indoxDocs/classic
          npm install || echo "‚ö†Ô∏è npm install failed!"

      - name: Debug: Check Installed Dependencies
        run: |
          ls -la indoxDocs/classic/node_modules/ || echo "‚ö†Ô∏è Dependencies missing! npm install might have failed."

      - name: Build Documentation (With Debugging)
        run: |
          cd indoxDocs/classic
          npm run build-docs || echo "‚ö†Ô∏è Build failed!"
          echo "üìÇ Checking generated files:"
          ls -la

      - name: Ensure Build Directory Exists
        run: mkdir -p indoxDocs/classic/build/

      - name: Debug: Check Build Directory
        run: |
          echo "Checking if the build directory exists..."
          ls -la indoxDocs/classic/ || echo "No such directory: indoxDocs/classic/"
          ls -la indoxDocs/classic/build/ || echo "No such directory: indoxDocs/classic/build/"

      - name: Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Ensure this is correct
          server-dir: /public_html/  # Adjust this based on your FTP server

      - name: Capture Logs if Failure Occurs
        if: failure()
        run: |
          echo "==== ERROR DETECTED ===="
          echo "üìú npm Install Log:"
          cat indoxDocs/classic/npm_install.log || echo "No log found."

          echo "üìú Build Docs Log:"
          cat indoxDocs/classic/build_docs.log || echo "No log found."

          echo "üìÇ Checking Final Build Directory Contents:"
          ls -la indoxDocs/classic/build/ || echo "Build folder missing!"

          echo "üö® Deployment failed! Check logs above for details."
