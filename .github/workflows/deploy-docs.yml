name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Enable Debug Logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          cd indoxDocs/classic
          npm install || echo "‚ö†Ô∏è npm install failed!"

      - name: Build Documentation
        run: |
          cd indoxDocs/classic
          npm run build-docs || echo "‚ö†Ô∏è Build failed!"

      - name: Debug: Check What‚Äôs Built
        run: |
          echo "üìÇ Checking generated files..."
          find indoxDocs/classic/ -type d -print  # Show all folders created
          ls -la indoxDocs/classic/  # List main directory contents
          ls -la indoxDocs/classic/build/ || echo "‚ö†Ô∏è No build/ folder found!"

      - name: Ensure Build Directory Exists
        run: mkdir -p indoxDocs/classic/build/  # Prevents missing directory errors

      - name: Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Uploads only the build directory
          server-dir: /public_html/  # Adjust based on your FTP server
