name: Deploy Indox Docs via FTP

on:
  release:
    types: [published]
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Enable Debug Logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: master  # Ensures master branch is used

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd indoxDocs/classic
          npm install 2>&1 | tee npm_install.log  # Logs npm install output

      - name: Build Documentation
        run: |
          cd indoxDocs/classic
          npm run build-docs 2>&1 | tee build_docs.log  # Logs build process

      - name: Check Build Output (Debugging Step)
        run: |
          echo "Checking if documentation is built..."
          ls -la indoxDocs/classic/build/ || echo "Build folder not found!"
          du -sh indoxDocs/classic/build/ || echo "Build folder is empty!"

      - name: Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4  # Ensures latest version
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: indoxDocs/classic/build/  # Ensure this is the correct build output folder
          server-dir: /public_html/  # Ensure this is correct for your FTP server

      - name: Capture Logs if Failure Occurs
        if: failure()
        run: |
          echo "==== ERROR DETECTED ===="
          echo "ðŸ“œ npm Install Log:"
          cat indoxDocs/classic/npm_install.log || echo "No log found."

          echo "ðŸ“œ Build Docs Log:"
          cat indoxDocs/classic/build_docs.log || echo "No log found."

          echo "ðŸ“‚ Checking Final Build Directory Contents:"
          ls -la indoxDocs/classic/build/ || echo "Build folder missing!"

          echo "ðŸš¨ Deployment failed! Check logs above for details."
